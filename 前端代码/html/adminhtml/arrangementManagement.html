                            <tr>

                            <tr>

                            <tr>

                            <tr>

                            <tr>
                                <td>挂号金额:</td>
                                <td><input id="phoneNum" name="phoneNum" type="text"></td>
                            </tr>
                            <tr>
                                <td>挂号类别:</td>
                                <td><input id="phoneNum" name="phoneNum" type="text"></td>
                            </tr>
                        </table>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">
                        确定

            </div><!-- /.modal-content -->

    <div class="xxk table-responsive hide" id="pbgl">

            <h4>排班管理</h4>
        </div>
        <div class="right-b">
            <div class="sousuo2">
                <form id="form0">
                    <input type="text" name="patientId" class="selectInput" placeholder="按排班编号搜索">

            </button>

                <tr>
                    <th>排班编号</th>
                    <th>诊室编号</th>

                    <th>排班日期</th>

                    <th>结束时间</th>

                    <th>挂号金额</th>

    </div>

    <script>
        function e() {
            $.ajax({
                type: "GET",
                url: "http://localhost:8080/selectArrangementInfo",
                dataType: "json",
                success: function (data) {
                    for (i in data.arrangementInfoList) {
                        let tr = "<td>" + data.arrangementInfoList[i].arrangementId + "</td>" + "<td>" + data.arrangementInfoList[i].consultationId + "</td>" +
                            "<td>" + data.arrangementInfoList[i].doctorId + "</td>" + "<td>" + data.arrangementInfoList[i].arrangementDt + "</td>" +
                            "<td>" + data.arrangementInfoList[i].bgnTm + "</td>" + "<td>" + data.arrangementInfoList[i].endTm + "</td>" +
                            "<td>" + data.arrangementInfoList[i].zjpb + "</td>" + "<td>" + data.arrangementInfoList[i].ghje + "</td>" +
                            "<td>" + data.arrangementInfoList[i].ghlb + "</td>" + "<td><button>修改</button><button>删除</button></td>";
                        $("#table5").append("<tr>" + tr + "</tr>");
                    }
                }
            });
        }
        e();
    </script>
